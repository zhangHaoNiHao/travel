        function deleteuser(){
            var userid = $("#userid").val();
            layer.alert('确认删除?', {
                skin: 'layui-layer-molv' //样式类名
                , closeBtn: 0
            });
            $.ajax({
                "url": "/deleteuser",
                "data": {
                    "id": userid
                },
                "async": false,
                "type": "get",
                "dataType": "json",
                "success": function (data) {
                    if (data == 0) {
                        layer.alert('删除失败', {
                            skin: 'layui-layer-molv' //样式类名
                            , closeBtn: 0
                        });
                    }else{
                        layer.alert('删除成功', {
                            skin: 'layui-layer-molv' //样式类名
                            , closeBtn: 0
                        });
					}
                    window.location.href = "/Userlist";
                }
            })

		}
