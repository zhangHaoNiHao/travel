<script type="text/javascript">
    $(function () {
        // 百度地图API功能
        /*var opts = {
            width : 250,     // 信息窗口宽度
            height: 80,     // 信息窗口高度
            title : "信息窗口" , // 信息窗口标题
            enableMessage:true//设置允许信息窗发送短息
        };*/
        var city = '[[${city}]]'; //城市

        var jingdians = [];
        $.ajax({
            "url": "/articleJing",
            "data":{"city":city},
            "async": false,
            "type": "get",
            "dataType": "json",
            "success": function (data) {
                arr = data;
                //百度地图
                var map = new BMap.Map("allmap",{enableMapClick:false});    // 创建Map实例
                var point11 = new BMap.Point(arr[0].lng,arr[0].lat);
                map.centerAndZoom(point11,11); // 初始化地图,设置中心点坐标和地图级别
                map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

                //获取文章中的出现的景点，并找出他们的经纬度
                var arr1 = new Array();
                if (null != data && "" != data) {
                    for(var i=0; i<arr.length;i++) {
                        //将这些对象属性放到集合中
                        var city11 = arr[i].city
                        var lng = arr[i].lng;
                        var lat = arr[i].lat;
                        var num = arr[i].num;
                        var jingdian1 = arr[i].jingdian;
                        var score = arr[i].score;
                        var photo = arr[i].photo;

                        var point = new BMap.Point(lng, lat);
                        arr1.push(point);
                        var marker = new BMap.Marker(point);  // 创建标注
                        map.addOverlay(marker);       // 将标注添加到地图中
                        if (photo != null) {
                            photos = photo.split(",")[0];
                            if (i == 0) {//肯定第一个是景点
                                //var content = "起点景点："+jingdian1+" 热度："+num+" 满意度："+score;
                                var content =
                                    "<div style='margin:0;line-height:20px;padding:2px;width: 300px;'>" +
                                    "<h5 style='margin:0 0 5px 0;padding:0.2em 0'><a href='/Jingdian?jingdian=" + jingdian1 + "'>起点景点：" + jingdian1 + "</a></h5>" +
                                    "<img src='" + photos + "' alt='' style='float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;'/>" +
                                    "城市：" + city11 + "<br/>热度：" + num + "<br/>满意度：" + score +
                                    "</div>";
                                //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                            } else {
                                //var content = "景点："+jingdian1+" 热度："+num+" 满意度："+score;
                                var content =
                                    "<div style='margin:0;line-height:20px;padding:2px;'>" +
                                    "<h5 style='margin:0 0 5px 0;padding:0.2em 0'><a href='/Jingdian?jingdian=" + jingdian1 + "'>" + jingdian1 + "</a></h5>" +
                                    "<img src='" + photos + "' alt='' style='float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;'/>" +
                                    "城市：" + city11 + "<br/>热度：" + num + "<br/>满意度：" + score +
                                    "</div>";
                            }

                            addClickHandler(content, marker, map);
                        } else {

                        }
                    }

                    var polyline = new BMap.Polyline(arr1,
                        {
                            strokeColor:"red",
                            strokeWeight:4,
                            strokeOpacity:3});   //创建折线
                    map.addOverlay(polyline);   //增加折线
                } else {
                    console.log("无景点")
                }
            }
        });

        function addClickHandler(content,marker,map){
            marker.addEventListener("click",function(e){
                openInfo(content,e,map)}
            );
        }
        function openInfo(content,e,map){
            var p = e.target;
            var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
            var infoWindow = new BMap.InfoWindow(content);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,point); //开启信息窗口
            $("#imgDemo").onload=function () {
                infoWindow.redraw();
            }
        }
    })

                    var wupincontent = "";

                        for (var i = 0; i < wupins.length; i++) {
                            wupincontent += "<li><a href='/TravelList?city1=beijing&currPage=1'><div class='col1'><div class='cont'><div class='cont-col1'><div class='label label-success'><i class='icon-bell'></i>" +
                                "</div></div><div class='cont-col2'><div class='desc'>" + wupins[i] + "</div></div></div></div><div class='col2'><div class='date'></div></div></a></li>";
                        }
                        //拼接html  cities //feeds
                        wupincontent += "</ul></div>";
                    }else {
                        wupincontent += "该游记中没有特产"
                    }
                    $("#tab_1_3").html(wupincontent);
                }
            }
        })
        
    }
</script>
